name: tests
on:
- push
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                - 10.x
                - 12.x
        steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
              node-version: ${{ matrix.node-version }}
        - run: npm i && npm run test:prepare && npm test
          env:
              CI: true
