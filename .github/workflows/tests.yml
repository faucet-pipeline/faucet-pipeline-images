name: tests
on:
- push
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                - 14.x
                - 18.x
                - 19.x
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
              node-version: ${{ matrix.node-version }}
        - run: npm run test:prepare && npm install-test
          env:
              CI: true
